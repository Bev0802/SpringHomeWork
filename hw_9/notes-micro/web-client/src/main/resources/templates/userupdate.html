<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение данных пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,500;0,700;1,400&family=Open+Sans:wght@300;400;700&family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="http://localhost:8081/css/style.css">
</head>
<body>
<div class="container">
    <h1 class="main-heading">Изменить пользователя</h1>
    <div class="form-container">
        <div class="form-group">
            <form th:action="@{/users/update/{userId}(userId=${user.id})}" th:object="${user}" method="post">
                <input type="hidden" name="_method" value="put"/>
                <div class="mb-3">
                    <label for="userName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="userName" th:field="*{name}" placeholder="Введите имя">
                </div>

                <div class="form-group">
                    <div class="mb-3">
                        <label for="userPassword" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="userPassword" th:field="*{password}"
                               placeholder="Введите пароль">
                    </div>
                    <button type="submit" class="button">Сохранить</button>
            </form>
            <a th:href="@{/users}" class="button">Отменить</a>
        </div>

    </div>
</div>
</body>
</html>
