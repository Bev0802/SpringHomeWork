<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение заметки</title>
    <
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,500;0,700;1,400&family=Open+Sans:wght@300;400;700&family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="http://localhost:8081/css/style.css">
</head>
<body>
<div class="container">
    <h1 class="main-heading">Изменение заметки</h1>
    <form th:action="@{/users/{userId}/notes/{noteId}/update(userId=${user.id}, noteId=${note.id})}" method="post"
          th:object="${note}" class="editor-form">
        <!-- Скрытый input для указания HTTP метода PUT -->
        <input type="hidden" name="_method" value="put"/>

        <div class="form-group">
            <label for="noteTitle">Название заметки</label>
            <textarea type="text" id="noteTitle" name="title" class="form-control" th:text="${note.title}"
                      placeholder="Изменное название" required></textarea>
        </div>

        <div class="form-group">
            <label for="noteContent">Содержимое заметки</label>
            <textarea id="noteContent" name="content" class="form-control" rows="6" th:text="${note.content}"
                      placeholder="Изменное содержимое" required></textarea>
        </div>

        <div class="form-group action-buttons">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/users/{userId}/notes(userId=${user.id}, noteId=${note.id})}" class="btn btn-secondary">Отменить</a>
        </div>
    </form>
</div>
<img src="http://localhost:8080/images/note_form.png" alt="Форма добавления заметки">
</body>
</html>
