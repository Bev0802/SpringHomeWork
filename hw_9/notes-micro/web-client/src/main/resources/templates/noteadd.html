<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление заметки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost:8081/css/style.css">
</head>
<body>
<div class="container">
    <h1 class="main-heading">Добавление заметки</h1>
    <form th:action="@{/users/{userId}/notes/add(userId=${user.id})}" method="post" class="editor-form">
        <div class="form-group">
            <label for="noteTitle">Название заметки</label>
            <input type="text" id="noteTitle" name="title" class="form-control" placeholder="Введите название заметки"
                   required>
        </div>
        <div class="form-group">
            <label for="noteContent">Содержимое заметки</label>
            <textarea id="noteContent" name="content" class="form-control" rows="6"
                      placeholder="Введите содержимое заметки" required></textarea>
        </div>
        <div class="form-group action-buttons">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/users/{userId}/notes(userId=${user.id})}" class="btn btn-secondary">Отменить</a>
        </div>
    </form>
</div>
<img src="http://localhost:8080/images/note_form.png" alt="Форма добавления заметки">
</body>
</html>
