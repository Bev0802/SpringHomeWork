<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Приложение Заметки</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,500;0,700;1,400&family=Open+Sans:wght@300;400;700&family=Roboto:ital,wght@0,300;0,400;1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="http://localhost:8080/css/style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="main-heading">Список Пользователей</h1>
            <a href="/new" class="button">Добавить</a>
                <div>
                    <table>
                        <thead>
                            <tr >
                                <th>ID</th>
                                <th>Имя</th>
                                <th>Действия с пользователями</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">ID</td>
                            <td th:text="${user.name}">Имя пользователя</td>
                            <td>
                                <a th:href="@{/users/{id}/notes(id=${user.id})}" class="button">Заметки</a>    |
                                <a th:href="@{/edit/{id}(id=${user.id})}" class="button">Иземенить</a>     |
                                <a th:href="@{/delete/{id}(id=${user.id})}" class="button">Удалить</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <p th:unless="${users != null and !users.isEmpty()}">Список пользователей пуст.</p>
                </div>
        </div>
        <img src="http://localhost:8080/images/note_form.png" alt="Форма добавления заметки">
    </body>
</html>
